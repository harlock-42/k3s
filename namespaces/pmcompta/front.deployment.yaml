apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: pmcompta
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: tktorza/pmcompta-front:1.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "1Gi"
            cpu: "250m"
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: docker-hub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: pmcompta
spec:
  type: NodePort
  selector:
    app: front
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: pmcompta-front-external
  namespace: default
spec:
  type: ExternalName
  externalName: front.pmcompta.svc.cluster.local
  ports:
  - port: 3001