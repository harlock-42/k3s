apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pmcompta-ingress
  namespace: pmcompta
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "compta-test.prime-evolution.fr"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "compta-test.prime-evolution.fr"
    secretName: compta-test-prime-evolution-fr-tls
  - hosts:
    - "api.compta-test.prime-evolution.fr"
    secretName: api-compta-test-prime-evolution-fr-tls
  rules:
  - host: "compta-test.prime-evolution.fr"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 3000
  - host: "api.compta-test.prime-evolution.fr"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nodejs
            port:
              number: 5001