apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logistics-ingress
  namespace: gestionbeta
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "beta.gestion.dhomeco.fr"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "beta.gestion.dhomeco.fr"
    secretName: beta-gestion-dhomeco-fr-tls
  - hosts:
    - "beta.api.gestion.dhomeco.fr"
    secretName: beta-api-gestion-dhomeco-fr-tls
  rules:
  - host: "beta.gestion.dhomeco.fr"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 3000
  - host: "beta.api.gestion.dhomeco.fr"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nodejs
            port:
              number: 5001