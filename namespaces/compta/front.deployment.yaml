apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: compta
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: tktorza/compta-front:3
        imagePullPolicy: Always
        resources:
          limits:
            memory: "1Gi"
            cpu: "250m"
        ports:
        - containerPort: 4173
      imagePullSecrets:
      - name: docker-hub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: compta
spec:
  type: NodePort
  selector:
    app: front
  ports:
  - port: 3000
    targetPort: 4173